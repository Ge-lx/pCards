<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Simple Polnish Poker Deck">
		<meta name="author" content="gelx">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,600&display=swap&subset=latin-ext" rel="stylesheet">
		<script type="text/javascript" src="bunch.js"></script>
		<script type="text/javascript" src="bnc.js"></script>
		<script type="text/javascript" src="client.js"></script>
		<style type="text/css">
			* {
				box-sizing: border-box;
				/*outline: 1px solid red;*/
			}

			html {
				font-family: 'Quicksand', sans-serif;
			}

			body {
				margin: 0;
				padding: 0;
			}

			h1, h3 {
				margin: 0px;
			}

			input {
				margin: 10px 0;
				border-radius: 3px;
				border: 1px solid rgba(0, 0, 0, 0.2);
				padding: 10px;
			}

			button {
				min-width: 250px;
				margin: auto;
				padding: 10px;
				margin: 10px auto;
				box-shadow: 0 1px 3px 0px rgba(0, 0, 0, 0.3);
				border: none;
				background: #ff5252;
				color: #fff;
				border-radius: 3px;
				
				font-size: 16px;
				font-weight: 600;
			}

			.section {
				display: flex;
				flex-flow: column nowrap;

				margin: 10px;
			}

			#router {
				height: 100%;
				padding-top: 60px;
				padding-bottom: 75px;
				display: flex;
				flex-direction: column;
			}

			/*----------- HEADER -----------------*/

			#header {
				position: fixed;
				background: #ff5252;
				color: #fff;

				padding: 10px;
				box-shadow: 0 1px 3px 0px rgba(0, 0, 0, 0.3);

				width: 100%;
				height: 60px;
			}

			#header .img-holder {
				width: 0;
				height: 0;
				position: relative;
			}

			#header img {
				position: absolute;
				left: 0;
				top: -6px;
				height: 50px;
			}

			#header h1 {
				width: 100%;
				text-align: center;
			}

			/*-------------- CLIENTS -----------------*/

			#players {
				margin-top: 10px;
				display: flex;
				flex-direction: row wrap;
			}

			.player {
				display: inline-block;
				padding: 5px 15px;
				margin-right: 10px;
				border-radius: 20px;
				box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2);
			}

			.player span:nth-of-type(2) {
				margin-left: 6px;
				padding-left: 10px;
				border-left: 1px solid rgba(0, 0, 0, 0.12);
			}

			/*---------------- CARDS -------------------------*/

			.cards {
				display: flex;
				flex-flow: row wrap;
				justify-content: space-around;
			}

			[polnish-card] {
				display: inline-flex;
				flex-flow: column nowrap;
				width: 80px;
				height: 120px;
				justify-content: space-between;
				padding: 5px;
				margin: 2px;

				border-radius: 5px;
				box-shadow: 0 1px 3px 0px rgba(0, 0, 0, 0.3);
			}

			[polnish-card] > div {
				display: flex;
				justify-content: space-between;
			}

			[polnish-card] .suit {
				display: flex;
				justify-content: space-around;
				font-size: 70px;
				width: 100%;
				margin: -40px 0px -40px 0px;
			}

			[polnish-card] .value {
				font-size: 20px;
			}

			/*------------------ INPUTS --------------------*/

			#endedInputs {
				display: flex;
				justify-content: space-between;
			}

			#endedInputs .cardCount {
				flex-shrink: 1;
				min-width: 50px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				margin: 10px;
			}

			.cardCount p {
				margin: 0;
				text-align: center;
			}

			#endedInputs input {
				height: 30px;
				margin: 0;
				margin-top: 5px;
				width: 100%;
				text-align: center;
				font-size: 20px;
			}

			#endedInputs button {
				flex-grow: 1;
			}

			/*---------------- TABLE -------------------*/
			#ended, #running {
				display: flex;
				flex-direction: column;
			}

			.table {
				border-top: 1px solid rgba(0, 0, 0, 0.12);
			}

			.table h2 {
				text-align: center;
				margin: 5px 0;
			}

			.footer {
				position: fixed;
				left: 10px;
				bottom: 0;
				right: 10px;

				background: white;
				border-top: 1px solid rgba(0, 0, 0, 0.12);
				min-height: 75px;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<bnc-root>
			<div id="header">
				<div class="img-holder">
					<img src="/logo.png"></img>
				</div>
				<h1>Polnish Poker</h1>
			</div>
			<bnc-module id="router" name="uiStateRouter">
				<div bnc-if="showClients$" class="section">
					<h3 bnc-template>Players in "${room$}"</h3>
					<div bnc-for="name, cards of clients$" id="players">
						<div class="player">
							<span bnc-bind="name"></span>
							<span>ðŸ‚ </span>
							<span bnc-bind="cards"></span>
						</div>
					</div>
				</div>

				<bnc-module bnc-if="showNamePicker$" class="section" id="namePicker" name="uiChooseName">
					<h1>Welcome</h1>
					<input type="name" id="room"placeholder="Room"/>
					<input type="name" id="name" placeholder="Name"/>
					<button id="join">JOIN GAME</button>
				</bnc-module>
				
				<bnc-module bnc-if="showEnded$" name="uiEnded" class="section" id="ended">
					<div class="table">
						<div bnc-if="joined$">
							<h2>You joined the game.</h2>
						</div>
						<div bnc-if="ended$">
							<h2>All Cards</h2>
							<div bnc-for="card in cardUnicodes$" class="cards">
								<span polnish-card="card"></span>
							</div>
						</div>
					</div>
					
					<div id="endedInputs" class="footer">
						<button id="nextRoundButton">START ROUND</button>
						<div class="cardCount">
							<p>Cards</p>
							<input id="nextCardCount" type="number" value="1"/>
						</div>
					</div>
				</bnc-module>

				<bnc-module bnc-if="showRunning$" name="uiRunning" class="section" id="running">
					<div class="table">
						<h2>Your Cards</h2>
						<div bnc-for="card in cardUnicodes$" class="cards">
							<span polnish-card="card"></span>
						</div>
					</div>
					
					<div class="footer">
						<button id="showCardsButton">SHOW CARDS</button>
					</div>
				</bnc-module>
			</div>
		</bnc-root>
	</body>
</html>
